{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>{% block title %}Educa{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link href="{% static 'css/main.css' %}" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="header">
        <a href="{% url 'courses:manage_course_list' %}" class="logo">Educa</a>
        <ul class="menu">
            {% if request.user.is_authenticated %}
            <li><a href="{% url 'logout' %}">Sign out, {{ request.user.username }}</a></li>
            {% else %}
            <li><a href="{% url 'login' %}">Sign in</a></li>
            {% endif %}
        </ul>
    </div>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/
jquery.min.js">
</script>
    <script>
        $(document).ready(function () {
            {% block domready %}
            {% endblock %}
        });
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/
        jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/
        jquery-ui.min.js"></script>
</body>

</html>
